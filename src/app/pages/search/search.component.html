<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!_productService.cargando">
      
    <a *ngFor="let producto of _productService.productosFilter"   [routerLink]="['/item',producto.cod]" class="rk-item ae-masonry__item animated fadeIn">

      <img   src="assets/productos/{{producto.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{producto.titulo}}</h2>
        <p>{{producto.categoria}}</p>
      </div>
    </a>
    
   
  </div>
